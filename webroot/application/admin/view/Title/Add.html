{extend name='comm/base' /}
{block name='box'}
<script src="__STATIC__/My97DatePicker/WdatePicker.js"></script>
<script src="__STATIC__/ueditor/ueditor.config.js"></script>
<script src="__STATIC__/ueditor/ueditor.all.min.js"></script>
    <form action="AddSave" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="hidden" id="id" name="id">
            <input class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">作者</label>
            <input class="form-control" name="author" required>
        </div>
        <div class="form-group">
            <label for="add_time">发布时间</label>
            <input class="form-control" name="add_time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd H:mm:ss'})" required>
        </div>
        <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" name="content" type="text/plain" required>
            </textarea>
        </div>
        <button class="btn btn-info">提交</button>
    </form>
    <script>
        var ue = UE.getEditor('content');
    </script>
{/block}
